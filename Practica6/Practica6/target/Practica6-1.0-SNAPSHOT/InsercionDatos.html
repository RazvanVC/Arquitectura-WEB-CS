<!--HTML5-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practica 6</title>
        <link rel="stylesheet" href="./css/style.css">

        <style>
            table,
            th,
            th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body class="body">
        <header class="encabezado" id="0">
            <h1>Inserci√≥n Datos</h1>
        </header>
        <main>
            <section class="seccion">
                <form class="form" id="formularioCoche2" action=/Practica6/ControladorCoche method=POST>
                    <br/>
                    <label class="label"> Nombre de coche: </label>
                    <input class="insert" type="text" name=NombreCoche id="nombreCoche" placeholder="Nombre del coche">
                    <br/>
                    <label class="label">Ganancia de Potencia:</label>
                    <input class="insert" type="number" name=GananciaPotencia id="gananciaPotenciaCoche" placeholder="Ganancia de potencia del coche" min="4" max="10" value="4">
                    <br/>
                    <br>
                    <br>
                    <input class="myButton2" type="submit" id="botonCoche" value="Crear Coche" >
                    <!--<button type="button" id="botonCoche" onclick="crearCoche()"Crear Coche</button>-->
                </form>
                <form class="form" id="formularioCircuito2" action=/Practica6/ControladorCircuito method=POST>
                    <br/>
                    <label class="label">Nombre del circuito:</label>
                    <input class="insert" type="text" name=NombreCircuito id="nombreCircuito" placeholder="Nombre del circuito">
                    <br/>
                    <label class="label">Ciudad del circuito:</label>
                    <input class="insert" type="text" name=Ciudad id="ciudadCircuito" placeholder="Ciudad del circuito">
                    <br/>
                    <label class="label">Pais del circuito:</label>
                    <input class="insert" type="text" name=Pais id="paisCircuito" placeholder="Pais del circuito">
                    <br/>
                    <label class="label">Numero de vueltas:</label>
                    <input class="insert" type="number" name=NumeroVueltas id="numeroVueltas" placeholder="Numero de vueltas" min="40" max="80" value="40">
                    <br/>
                    <label class="label">Longitud de vuelta:</label>
                    <input class="insert" type="number" name=LongitudVuelta id="longitudVuelta" placeholder="Longitud de vuelta" min="3000" max="9000" value="3000">
                    <br/>
                    <label class="label">Numero de curvas:</label>
                    <input class="insert" type="number" name=NumeroCurva id="numeroCurvas" placeholder="Numero de curvas" min="6" max="20" value="6">
                    <br/>
                    <br/>
                    <br/>
                    <input class="myButton2" type="submit" id="botonCircuito" value="Crear Circuito" >
                </form>

                <br/>
                <br/>
                <button class="myButton" onclick="location.href = 'index.html'">Volver</button>
            </section>

        </main>
    </body>
</html>
